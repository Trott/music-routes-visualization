<!DOCTYPE html>
<meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Music Routes Data Visualization</title>
<style>
body {
  margin:0;
}
.link {
  fill: none;
  stroke: none;
}

.node {
  fill: white;
  stroke: #ddd;
}

text {
  font-family: sans-serif;
  pointer-events: none;
}

.visualization {
  text-align: center;
}

progress {
  margin-top: 10%;
}
</style>

<body>
  <div class="visualization">
    <progress id="progress">Loading...</progress>
  </div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var id = location.search.substring(1) || '1';
d3.json('data/' + id + '.json', function (error, links) {
  // TODO: handle error
  // if (error) return console.warn(error);
  var transform = function (d) {
    return "translate(" + d.x + "," + d.y + ")";
  }

  var tick = function () {
    nodes.attr("transform", transform);
    text.attr("transform", transform);
  };

  var zoom = function () {
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  };

  var nodes = {};

  var linkCount = 0;
  // Compute the distinct nodes from the links.
  links.forEach(function(link) {
    link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, targetId: id});
    link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, targetId: link.targetId});
    linkCount++; // we don't have duplicates
  });

  var width = window.innerWidth || 960,
      height = window.innerHeight || 500;

  var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(function (undefined, index) {
      return linkCount < 128 ? 128 : linkCount;
    })
    .charge(function (undefined, index) {
      return linkCount < 256 ? 256 * -16 : linkCount * -16;
    })
    .on("tick", tick)
    .start();

  var svg = d3.select(".visualization").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .call(d3.behavior.zoom().scaleExtent([.12, 16]).on("zoom", zoom))
    .append("g");

  var radius = 2 * (width > height ? width : height);

  var background = svg.append("circle")
    .attr("r", radius)
    .attr("cx", width/2)
    .attr("cy", height/2)
    .attr("fill", "#ddd")
    .attr("stroke", "none");

  var nodes = svg.append("g").selectAll(".node")
      .data(force.nodes())
    .enter().append("svg:a").attr("xlink:href", function(d) { return "?" + d.targetId;}).append("circle")
      .attr("r", 64)
      .attr("class", "node");

  var text = svg.append("g").selectAll("text")
      .data(force.nodes())
    .enter().append("text")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.name; });

  d3.select("#progress").remove();
});
</script>
