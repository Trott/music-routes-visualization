<!DOCTYPE html>
<meta charset="utf-8">
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Music Routes Data Visualization</title>
<style>
body {
  margin:0;
}
.link {
  fill: none;
  stroke: none;
}

.node {
  fill: white;
  stroke: #ddd;
}

text {
  font-family: sans-serif;
  pointer-events: none;
  font-size: 18px;
}

.visualization {
  text-align: center;
}

progress {
  margin-top: 10%;
}
</style>

<body>
  <div class="visualization">
    <progress id="progress">Loading...</progress>
  </div>

<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var id = location.search.substring(1) || '1';
d3.json('data/' + id + '.json', function (error, links) {
  // TODO: handle error
  // if (error) return console.warn(error);

  var wrap = function (text, width) {
    text.each(function() {
      var text = d3.select(this),
        words = text.text().split(/\s+/).reverse(),
        word,
        line = [],
        y = text.attr("y"),
        tspan = text.text(null).append("tspan").attr("x", 0);
      while (word = words.pop()) {
        line.push(word);
        tspan.text(line.join(" "));
        if (tspan.node().getComputedTextLength() > width && line.length > 1) {
          y = y-10;
          text.attr("y", y);
          line.pop();
          tspan.text(line.join(" "));
          line = [word];
          tspan = text.append("tspan").attr("x", 0).attr("dy", 18).text(word);
        }
      }
    });
  }

  var transform = function (d) {
    return "translate(" + d.x + "," + d.y + ")";
  }

  var textTransform = function (d) {
    var y = d.y + 8;
    return "translate(" + d.x + "," + y + ")";
  }

  var tick = function () {
    nodes.attr("transform", transform);
    text.attr("transform", textTransform);
  };

  var zoom = function () {
    svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
  };

  var nodes = [{name: links.source, targetId: id}].concat(links.targets);

  links.targets.forEach(function(link, index) {
    link.source = nodes[0];
    link.target = nodes[index+1];
  })

  var linkCount = links.targets.length;

  var width = window.innerWidth || 960,
      height = window.innerHeight || 500;

  var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links.targets)
    .size([width, height])
    .linkDistance(function (undefined, index) {
      return linkCount < 128 ? 128 : linkCount;
    })
    .charge(function (undefined, index) {
      return linkCount < 256 ? 256 * -16 : linkCount * -16;
    })
    .on("tick", tick)
    .start();

  var svg = d3.select(".visualization").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .call(d3.behavior.zoom().scaleExtent([.12, 16]).on("zoom", zoom))
    .append("g");

  var background = svg.append("circle")
    .attr("r", 2048)
    .attr("cx", width/2)
    .attr("cy", height/2)
    .attr("fill", "#ddd")
    .attr("stroke", "none");

  var nodes = svg.append("g").selectAll(".node")
      .data(force.nodes())
    .enter().append("svg:a").attr("xlink:href", function(d) { return "?" + d.targetId;}).append("circle")
      .attr("r", 64)
      .attr("class", "node");

  var text = svg.append("g").selectAll("text")
      .data(force.nodes())
    .enter().append("text")
      .attr("text-anchor", "middle")
      .text(function(d) { return d.name; })
      .call(wrap, 112);

  d3.select("#progress").remove();
});
</script>
